<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Ventura - Users</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		<!-- Feathericon CSS -->
		<link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
		<link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
		<!-- Main CSS -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<!--[if lt IE 9]>
		<script th:src="@{/js/html5shiv.min.js}"></script>
		<script th:src="@{/js/respond.min.js}"></script>
		<![endif]-->
    </head>
    <body>
		
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<!-- Header -->
			<div th:replace="~{common/commons::topbar}"></div>
			<!-- /Header -->
			<!-- Sidebar -->
			<div th:replace="~{common/commons::sidebar(active='users.html')}"></div>
			<!-- /Sidebar -->

			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Users</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active">Users</li>
								</ul>
							</div>
						</div>
					</div>
				
					<div class="row">
						<div class="col-sm-12">
						
							<div class="card card-table">
								<div class="card-header">
									<a th:href="@{/user/addUser}" class="btn btn-sm bg-success-light mr-2">添加员工</a>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-hover table-center mb-0">
											<thead>
												<tr>
													<th>员工账号</th>
													<th>员工名称</th>
													<th>员工电话</th>
													<th>员工性别</th>
													<th>员工邮箱</th>
													<th>员工生日</th>
													<th class="text-right"></th>
												</tr>
											</thead>
											<tbody>
											<tr th:each="employee:${employees}">
												<td th:text="${employee.getEmpId()}"></td>
												<td th:text="${employee.getEmpName()}"></td>
												<td>[[${employee.getEmpPhone()}]]</td>
												<td th:text="${employee.getEmpGender()=='0'?'女':'男'}"></td>
												<td th:text="${employee.getEmpEmail()}"></td>
												<td th:text="${#dates.format(employee.getEmpBirthday(), 'yyyy-MM-dd')}"></td>
												<td class="text-right">
													<div class="actions">
														<a th:href="@{/user/toUpdate/}+${employee.getEmpId()}" class="btn btn-sm bg-success-light mr-2">修改用户</a>
														<a th:href="@{/user/deleteUser/}+${employee.getEmpId()}" class="btn btn-sm bg-danger-light">删除用户</a>
													</div>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							
						</div>					
					</div>					
				</div>			
			</div>
			<!-- /Page Wrapper -->

        </div>
		<!-- jQuery -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<!-- Bootstrap Core JS -->
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- Slimscroll JS -->
		<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
		<!-- Custom JS -->
		<script th:src="@{/js/script.js}"></script>
    </body>
</html>
