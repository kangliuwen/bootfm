<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Ventura - Users</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
		<!-- Feathericon CSS -->
		<link rel="stylesheet" th:href="@{/css/feathericon.min.css}">
		<link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">
		<!-- Main CSS -->
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<!--[if lt IE 9]>
		<script th:src="@{/js/html5shiv.min.js}"></script>
		<script th:src="@{/js/respond.min.js}"></script>
		<![endif]-->
    </head>
    <body>



	<div class="main-wrapper">
		<!-- Header -->
		<div th:replace="~{common/commons::topbar}"></div>
		<!-- /Header -->
		<!-- Sidebar -->
		<div th:replace="~{common/commons::sidebar(active='users.html')}"></div>
		<!-- /Sidebar -->

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">添加员工</h4>
							</div>
							<div class="card-body">
								<form th:action="@{/user/addUser}" method="POST">
									<div class="form-group row">
										<label class="col-form-label col-md-2">用户名称</label>
										<div class="col-md-10">
											<input type="text" class="form-control" name="empName" placeholder="用户名称">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-md-2">用户电话</label>
										<div class="col-md-10">
											<input type="text" class="form-control" name="empPhone" placeholder="用户电话">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-md-2">用户邮箱</label>
										<div class="col-md-10">
											<input type="text" class="form-control" name="empEmail" placeholder="用户邮箱">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-md-2">用户生日</label>
										<div class="col-md-10">
											<input type="text" class="form-control" name="empBirthday" placeholder="用户生日">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-md-2">Default Select</label>
										<div class="col-md-10">
											<select class="form-control" name="deptId">
												<option>-- 请选择 --</option>
												<option th:each="department:${departments}" th:text="${department.getDepName()}" th:value="${department.getDepId()}"></option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-form-label col-md-2">性别</label>
										<div class="col-md-10">
											<div class="radio">
												<label>
													<input type="radio" name="empGender" value="1">男
												</label>
												<label>
													<input type="radio" name="empGender" value="0">女
												</label>
											</div>
										</div>
									</div>
									<input type="submit" class="btn btn-primary" value="提交">
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
		<!-- /Main Wrapper -->

	</div>
	<!-- /Main Wrapper -->
		<!-- jQuery -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<!-- Bootstrap Core JS -->
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- Slimscroll JS -->
		<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
		<!-- Custom JS -->
		<script th:src="@{/js/script.js}"></script>
    </body>
</html>
